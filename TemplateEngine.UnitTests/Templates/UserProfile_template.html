<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User {{Name}}</title>
</head>
<body>
    <p>Это профиль юзера с именем {{Name}}</p>
    <p>Его возраст {{Age}}</p>
    <p>Его пол {%if<{{Gender}}>%} Мужской {%else%} Женский {%/if%}</p>
    <p>Так как юзеру {{Age}} лет к нему надо обращаться на {%if<{{Age}}>18>%} Вы {%else%} Ты {%/if%}</p>
    <p>Юзер читал такие книги как:</p>
    <ul>
        {%for%Book%in%Books}<li>{{Book}}</li>{%/for%} 
    </ul>
</body>
</html>
