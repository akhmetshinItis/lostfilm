<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Войти - Rockstar Games</title>
    
</head>
<body style="background-image: url(assets/img/bg-repeat.png);">
    <div class="wrapper">
        <div class="logo"><img src="assets/img/logo_20231030.svg" alt="logo"></div>
        <div class="login-form">
            <form method="post">
                <div class="header"><h1>Войти</h1></div>
                <div class="input-fields">
                    <div class="field"><input type="email" name="email" placeholder="Электронная почта"></div>
                    <div class="field"><input type="password" name="password" placeholder="Пароль"></div>
                </div>
                <div class="remember-me">
                    <input type="checkbox" name="remember-me" id="">
                    <span>Запомнить меня</span>
                </div>
                <div class="bottom-section">
                    <a href="">Забыли пароль?</a>
                    <button type="submit">Войти</button>
                </div>
            </form>
        </div>
        <div class="alternatives">
            <div class="left"><h2>Войти с помощью</h2></div>
            <div class="right">
                <img src="assets/img/xbox.png" alt="">
                <img src="assets/img/ps.png" alt="">
            </div>
        </div>
        <div class="registr">
            У вас еще нет учетной записи Rockstar Games? <a href="">Создать новую учетную запись</a>
        </div>
    </div>
    <div class="bottom">
        <footer>
        <p>© 2024 Rockstar Games</p>
        <span class="separator">|</span>
        <a href="">Политика конфиденциальности</a>
        <span class="separator">|</span>
        <a href="">Условия обслуживания</a>
        <span class="separator">|</span>
        <a href="">Настройки файлов cookie</a>
    </footer>
</body>
</html>
